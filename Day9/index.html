<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta features</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
    <main>
        <section>
            <div class="all-reels">
                <div class="reel">
                    <video autoplay loop muted src=""></video>
                    <div class="bottom">
                        <div class="user">
                            <img src="https://images.unsplash.com/photo-1763848841998-1aa3349d3c36?q=80&w=875&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                            <h4>lisa.wang</h4>
                            <button>follow</button>
                        </div>
                        <h3>adapting the future #shorts</h3>
                    </div>
                    <div class="right">
                        <div class="like">
                            <h4 class="like-icon" ><i class="ri-heart-3-line"></i></h4>
                            <h6>200</h6>
                        </div>
                        <div class="comment">
                            <h4 class="comment-icon" ><i class="ri-chat-3-line"></i></h4>
                            <h6>80</h6>
                        </div>
                        <div class="share">
                            <h4 class="share-icon" ><i class="ri-share-forward-line"></i></h4>
                            <h6>90</h6>
                        </div>
                        <div class="menu">
                            <h4 class="menu-icon" ><i class="ri-more-2-line"></i></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
